<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
		<div class="modal fade" id="myModal" role="dialog">
		    <div class="modal-dialog">
		      	<div class="modal-content">
		        	<div class="modal-header">
		          		<h4 class="text-center">Kirim Lamaran</h4>
		        	</div>
			        <div class="modal-body">
			          	<form class="form-horizontal" role="form">
    						<div class="form-group">
						      	<label class="control-label col-sm-2">Nama</label>
							    <div class="col-sm-10">
							        <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama">
							    </div>
    						</div>
						    <div class="form-group">
							    <label class="control-label col-sm-2">E-mail</label>
							    <div class="col-sm-10">          
							        <input type="email" class="form-control" id="email" placeholder="Masukkan E-mail">
							    </div>
						    </div>
						    <div class="form-group">
						    	<label class="control-label col-sm-2">File CV</label>
							    <div class="col-sm-10">
							          <input type="file" id="file">
							    </div>
							</div>
							<div class="form-group">        
						        <div class="col-sm-offset-10 col-sm-2">
						        	<button type="submit" id="kirim" class="btn btn-primary"><a href="index.html">Kirim</a></button>
						        </div>
						    </div>
					    </form>
			        </div>
		      	</div>
		    </div>
	  	</div>
  	</div>
</body>
</html>
